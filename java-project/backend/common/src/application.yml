server:
  port: 8080
  servlet:
    context-path: /api
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

spring:
  application:
    name: medical-appointment-system
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_appointment?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: asd123
    password: 123456asdASD
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  mail:
    host: smtp.qq.com
    port: 465
    username: your-email@qq.com
    password: your-email-authorization-code
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.medical.appointment.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: a3d8f1c9b2e7d4c8b3a2e1f9d4c7b6a5e8f2c1
  expiration: 86400000  # 24小时，单位：毫秒

logging:
  level:
    root: INFO
    com.medical.appointment: INFO
    org.springframework: INFO
    org.springframework.security: DEBUG

file:
  upload:
    path: /data/medical-appointment/uploads
  access:
    path: /uploads 